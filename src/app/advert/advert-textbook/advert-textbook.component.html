<ns-action-bar [actionBarTitle]="'Add Textbook'" [hasMenu]=false [showBackButton]=true></ns-action-bar>
<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
        <Label
                text="&#xf02a;" class="ScanLabel" textWrap="true"
                (tap)="onTitle()"
            ></Label>
        </StackLayout>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Module Code"
            (tap)="onTextbookModuleCodeTypeTap()"
        ></Label>
        <TextField
        (tap)="onTextbookModuleCodeTypeTap()"
        [text]="moduleCodeTypeBindNote"
            class="input"
            returnKeyType="next"
            required
            editable="false"
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="modulecode"
            #modulecodeEl
            hint="Select for module code options"
        ></TextField>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Textbook Title"
            [ngClass]="{ invalid: !nameControlIsValid }"
        ></Label>
        <TextField
        (tap)="onTitle()"
            class="input"
            returnKeyType="next"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="name"
            #nameEl
            [text]="Title" 
            hint="Texbook title as displayed on the cover"
        ></TextField>
        <Label
            *ngIf="!nameControlIsValid"
            text="Please enter a valid Title."
        ></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Edition"
            [ngClass]="{ invalid: !editionControlIsValid }"
        ></Label>
        <TextField
            class="input"
            returnKeyType="next"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="edition"
            #editionEl
            hint="Textbook edition"
        ></TextField>
        <Label
            *ngIf="!editionControlIsValid"
            text="Please enter a valid book edition."
        ></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Book Quality"
            [ngClass]="{ invalid: !qualityControlIsValid }"
        ></Label>
        <TextField
            class="input"
            returnKeyType="next"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="quality"
            #qualityEl
            hint="Book quality as of now"
        ></TextField>
        <Label
            *ngIf="!qualityControlIsValid"
            text="Please enter a valid quality."
        ></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Author"
            [ngClass]="{ invalid: !authorControlIsValid }"
        ></Label>
        <TextField
       
            class="input"
            returnKeyType="done"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="author"
            #authorEl
            [text]="Author" 
            hint="Author name(s)"
        ></TextField>
        <Label
            *ngIf="!authorControlIsValid"
            text="Please enter a valid author address."
        ></Label>
    </StackLayout>    
    <Button
        class="btn btn-primary btn-rounded-lg"
        text="Add Textbook"
        (tap)="onPostNewTextbook()"
    ></Button>
</StackLayout>
