<ns-action-bar [actionBarTitle]="'Add Advertisement'" [hasMenu]=false [showBackButton]=true></ns-action-bar>

<ScrollView>
<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Description"
        ></Label>
        <TextView
            class="input"
            returnKeyType="next"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="description"
            #descriptionEl
        ></TextView>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Price"
        ></Label>
        <TextField
            class="input"
            returnKeyType="next"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="price"
            #priceEl
        ></TextField>
    </StackLayout>

    <StackLayout class="input-field">
        <Label class="label" text="Are you selling this product / service?"></Label>
        <StackLayout orientation="horizontal">
            <Switch checked="{{isSelling}}" (checkedChange)="onCheckedChange($event)"></Switch>
            <Label class="label" *ngIf="isSelling" text="Yes, Selling"></Label>
            <Label class="label" *ngIf="!isSelling" text="No, Looking For"></Label>
        </StackLayout>
       
    </StackLayout>

    <!--<StackLayout class="input-field">
        <Label
            class="label"
            text="Advertisement Type"
        ></Label>
        <DropDown #dropDownEl
                [items]="advertTypes"
                (selectedIndexChanged)="onchange($event)"
                (opened)="onopen()"
                (closed)="onclose()"
                row="0"
                colSpan="2"></DropDown>
    </StackLayout>-->

    <StackLayout class="input-field">
        <Label
        class="label"
        text="Advertisement Type"
    ></Label>
       <!-- <TextField
        (tap)="onadvertTypeTap()"
        class="input"
        returnKeyType="next"
        required
        [autocorrect]="false"
        autocapitalizationType="none"
        formControlName="advertType"
        #advertTypeEl
        ></TextField>-->

    <ListPicker [items]="advertTypes" selectedIndex="0" (selectedIndexChange)="onSelectedIndexAdvertTypeChanged($event)"></ListPicker>
    </StackLayout>

    <StackLayout *ngIf="textbookCapture" class="input-field">
        <Label class="label" text="Textbook"></Label>
    </StackLayout>

    
    <StackLayout *ngIf="accomodationCapture" class="input-field">
    <!--<Label class="label" text="Accomodation Type"></Label>
    <ListPicker [items]="institutionTypes" selectedIndex="0" (selectedIndexChange)="onSelectedIndexinstTypeChanged($event)"></ListPicker>-->
    <Label
    class="label"
    text="Location"
    ></Label>
    <TextField
        class="input"
        returnKeyType="next"
        required
        [autocorrect]="false"
        autocapitalizationType="none"
        formControlName="location"
        #locationEl
    ></TextField>

    <Label
    class="label"
    text="Institution"
    (tap)="onInstitutionTypeTap()"
    ></Label>
    <TextField
    [text]="instTypeBind"
    (tap)="onInstitutionTypeTap()"
    class="input"
    returnKeyType="next"()
    required
    [autocorrect]="false"
    autocapitalizationType="none"
    formControlName="instType"
    #instTypeEl
    ></TextField>
        
    <Label
    class="label"
    text="Distance From Campus"
    ></Label>
    <TextField
        class="input"
        returnKeyType="next"
        required
        [autocorrect]="false"
        autocapitalizationType="none"
        formControlName="distance"
        #distanceEl
    ></TextField >

<!-- <Label class="label" text="Accomodation Type"></Label>
    <ListPicker [items]="accomodationTypes" selectedIndex="0" (selectedIndexChange)="onSelectedIndexAcdTypeChanged($event)"></ListPicker>-->
    <Label
    class="label"
    text="Accomodation Type"
    (tap)="onAccomodationTypeTap()"
    ></Label>
    <TextField
    [text]="acdTypeBind"
    (tap)="onAccomodationTypeTap()"
    class="input"
    returnKeyType="next"()
    required
    [autocorrect]="false"
    autocapitalizationType="none"
    formControlName="acdType"
    #acdTypeEl
    ></TextField>
    

    <Button
    class="btn btn-primary btn-rounded-lg"
    text="Post"
    (tap)="onPostTap()"
    ></Button>
    </StackLayout>

    <StackLayout *ngIf="tutorCapture" class="input-field">
        <Label class="label" text="Tutor"></Label>
    </StackLayout>

    <StackLayout *ngIf="noteCapture" class="input-field">
        <Label class="label" text="Note"></Label>
    </StackLayout>


    
</StackLayout>
</ScrollView>
