<ns-action-bar [actionBarTitle]="'Register'"></ns-action-bar>
<StackLayout class="p-20">

    <Label text="barcode Scanner" class="h1 text-center"></Label>
    <Button text="SCAN" (tap)="onScan()" class="btn btn-primary btn-active"></Button>

</StackLayout>
<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
        <Label
            class="label"
            text="ISBN"
            [ngClass]="{ invalid: !isbnControlIsValid }"
        ></Label>
        <TextField
            class="input"
            returnKeyType="next"
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="isbn"
            #isbnEl
        ></TextField>
        <Label
            *ngIf="!isbnControlIsValid"
            text="Please enter a valid isbn."
        ></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Book Title"
            [ngClass]="{ invalid: !titleControlIsValid }"
        ></Label>
        <TextField
        editable= "false" 
        [text]="book.Title" *ngIf="Gotbook"
            class="input"
            returnKeyType="next"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
        ></TextField>
        <Label
            *ngIf="!titleControlIsValid"
            text="Please enter a valid title."
        ></Label>
    </StackLayout>
    

    <Button
        class="btn btn-primary btn-rounded-lg"
        text="Register"
        (tap)="onRegisterUser()"
    ></Button>
    <TextField 
        style="border-style: hidden ; border-width: 0;border-bottom-style: groove; background-color: #ffffff;"           
        #hiddenEl
    ></TextField>
</StackLayout>
<FlexboxLayout justifyContent="center" alignItems="center" *ngIf="isLoading">
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</FlexboxLayout>
