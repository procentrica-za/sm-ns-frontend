<StackLayout>
<StackLayout class="form" [formGroup]="form">
    <Button class="btn-flat" text="Resend OTP" (tap)="onRequestNewOTP()"></Button>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Please enter the OTP:"
            [ngClass]="{ invalid: !otpControlIsValid }"
        ></Label>
        <TextField
            class="input"
            returnKeyType="done"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="otp"
            keyboardType="number"
            #otpEl
            style="color: black;"
        ></TextField>        
        <Label
            *ngIf="!otpControlIsValid"
            text="Please enter a otp address."
        ></Label>
    </StackLayout>
    <Button
        class="btn btn-primary btn-rounded-lg"
        text="Validate OTP"
        (tap)="onValidateOTP()"
    ></Button>
    <TextField 
        style="border-style: hidden ; border-width: 0;border-bottom-style: groove; background-color: #ffffff;"           
        #hiddenEl
        style="color: black;"
    ></TextField>
</StackLayout>
<FlexboxLayout height="100%" justifyContent="center" alignItems="center" *ngIf="isLoading">
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</FlexboxLayout>
</StackLayout>
