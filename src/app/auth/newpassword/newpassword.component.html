<ns-action-bar [actionBarTitle]="'Update password'"></ns-action-bar>
<StackLayout class="form" [formGroup]="form">
    <StackLayout class="input-field">
        <TextField
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="id"
            [text]="getuser.UserID" *ngIf="userFound"
            editable="false" textWrap="true"
            style="border-style: hidden ; border-width: 0;border-bottom-style: groove; background-color: #ffffff;" 
            #idEl
        ></TextField>
        <Label
            *ngIf="!idControlIsValid"
            text="Please enter a valid id."
        ></Label>
        <StackLayout class="input-field">
            <Label
                class="label"
                text="Password"
                [ngClass]="{ invalid: !passwordControlIsValid }"
            ></Label>
            <TextField
                class="input"
                returnKeyType="done"
                required
                [autocorrect]="false"
                autocapitalizationType="none"
                [secure]="true"
                hint="Min 6 Characters"
                formControlName="password"
                #passwordEl
            ></TextField>
            <Label
                *ngIf="!passwordControlIsValid"
                text="Please enter a valid password."
            ></Label>
        </StackLayout>
     <Button
        class="btn btn-primary btn-rounded-lg"
        text="Update Details"
        (tap)="onUpdatePassword()"
    ></Button>
</StackLayout>
<FlexboxLayout justifyContent="center" alignItems="center" *ngIf="isLoading">
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</FlexboxLayout>
