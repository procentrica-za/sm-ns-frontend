<ns-action-bar [actionBarTitle]="'Study Money'" [hasMenu]=false [showBackButton]=false>
<ActionItem position="right" (tap)="onHelp()" style="margin-right: 2%;" ios.position="right">
    <Label text="&#xf059;" class="Help" ></Label>
</ActionItem>
</ns-action-bar>
<StackLayout>
<StackLayout class="form" [formGroup]="form" *ngIf="!isLoading">
    <Image class="img-login-logo" src="res://icon"></Image>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Username"
            [ngClass]="{ invalid: !usernameControlIsValid }"
        ></Label>
        <TextField
            class="input"
            returnKeyType="next"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            formControlName="username"
            #usernameEl
            style="color: black;"
        ></TextField>
        <Label
            *ngIf="!usernameControlIsValid"
            text="Please enter a valid username."
            style="color: black;"
        ></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
            class="label"
            text="Password"
            [ngClass]="{ invalid: !passwordControlIsValid }"
        ></Label>
        <TextField
            class="input"
            returnKeyType="done"
            required
            [autocorrect]="false"
            autocapitalizationType="none"
            [secure]="true"
            hint="Min 6 Characters"
            formControlName="password"
            #passwordEl
            style="color: black;"
        ></TextField>
        <Label
            *ngIf="!passwordControlIsValid"
            text="Please enter a valid password."
            style="color: black;"
        ></Label>
    </StackLayout>
    <FlexboxLayout class="flexbox-rememberme">
        <Switch checked="false" (checkedChange)="onRememberMeChanged($event)"></Switch>
        <Label style="margin-left: 10%;" text="Remember Me" style="color: black;"></Label>
        
    </FlexboxLayout>
    <Button
        class="btn btn-primary btn-rounded-lg"
        text="Login"
        (tap)="onSignIn()"
    ></Button>
    <Button class="btn-flat" text="Register" (tap)="onRegister()"></Button>
    <Button class="btn-flat" text="Forgot Password" (tap)="onForgotpassword()"></Button>
</StackLayout>
<FlexboxLayout height="100%" justifyContent="center" alignItems="center" *ngIf="isLoading" class="main-container">
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</FlexboxLayout>
</StackLayout>
